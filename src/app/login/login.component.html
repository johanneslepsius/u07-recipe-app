<div class="login">
    <form #regForm="ngForm" (ngSubmit)="submitLog(regForm.value)">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" ngModel>
            </div>

        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    ngModel>

            </div>
        </div>
        <button type="submit" class="btn btn-success my-1">Login</button>
    </form>
</div>
