<div class="register">
    <form #regForm="ngForm" (ngSubmit)="submitReg(regForm.value)">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" ngModel
                    required email>
            </div>

        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="name123" ngModel required>
            </div>

        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel
                    required minlength="6">
                <p class="info">Must be 6 characters or longer</p>

            </div>
        </div>
        <div *ngIf="regForm.errors?.minlength">
            Password must be at least 6 characters long.
        </div>
        <button type="submit" class="btn btn-success my-1" [disabled]="!regForm.valid">Register</button>
    </form>
</div>
